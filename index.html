<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JF Giphy Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        .navbar {
            height: 100px;
            
        }
        .navbar-brand{
            font-size:55px;
        }

        .container {     
            margin: auto;
            padding:20px;
            text-align: center;
        }  

        .st-default-search-input{
            width:400px;
        }
            @media only screen and (max-width:800px) {
                .st-default-search-input{
                    width:200px;}
                .button{
                    wrap
                }
                }
        .h1{
            margin:auto;
            padding:20px;
            text-align: center;
        }    
        .flex-container{
            margin:auto;
            display:flex;
            flex-direction:column;
            column-gap: 2em;
            flex-wrap:wrap;
        }
        .item {
            margin:1em;
            margin-bottom: 2em;
        }
     
    </style>
    
</head>

    <body>
        <nav class="navbar fixed top bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="./images/jflogo.jpg" alt="Logo" width="65" height="65" class="d-inline-block align-text-top">.gif search</a>
            </div>   
        </nav>
        <div class="container">
            <header>
                <form id="search-form">
                    <input id="search-input" type="text" class= "st-default-search-input" placeholder="search">
                    <button type="submit" class="btn btn-outline-secondary">Search</button>
                    <button id="randomBtn" class="btn btn-outline-secondary" type="button">Random</button>
                    <button id="translate" type="button" class="btn btn-outline-secondary">Translate</button>
    
                </form>
            </header>
        </div>
            <h1 id="search-title">Search For Gifs!</h1>
        <div class="flex-container">
            <div id="results" class="results">
                </div>
        <!-- // images go here // -->
            </div>
        
        <script>

            const searchForm = document.getElementById('search-form')
            const searchInput = document.getElementById('search-input')
            const resultsEl = document.getElementById('results')
            const randomBtn = document.getElementById('randomBtn')
            const searchTitle = document.getElementById('search-title')
            const trans = document.getElementById('translate')
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault()
                const q= searchInput.value
                text = 'Showing results for "' + q+'"'
                searchTitle.innerText= text
                search(q)
            })
            randomBtn.addEventListener('click', function(e) {
                e.preventDefault()
                text= "Let's get random"
                searchTitle.innerText= text
                random()
            })
            trans.addEventListener('click', function(e) {
                e.preventDefault()
                const q= searchInput.value
                text="Translates to"
                searchTitle.innerText= text
                translate(q)

            })
            function search(q) {
                const apikey = 'wX8ab9sGBx27YopuGyp2vIVwiF7jRDvn'
                const path = `https://api.giphy.com/v1/gifs/search?api_key=${apikey}&q=${q}`

                fetch(path).then(function(res) {
                    return res.json()
                }).then(function(json) {
                    console.log(json.data[0].images.fixed_width.url)
                    
                    let resultsHTML = ''
                    json.data.forEach(function(obj) {
                        console.log(obj.images.fixed_width.url)
                        const url = obj.images.fixed_width.url
                        const width = obj.images.fixed_width.width
                        const height = obj.images.fixed_width.height
                        const title= obj.title

                        resultsHTML += `<img 
                        class="item"
                        src="${url}" 
                        width="${width}" 
                        height="${height}"
                        alt="${obj.title}"
                        >`
                    
                    })

                    resultsEl.innerHTML = resultsHTML
                }).catch(function(err){
                    console.log(err.message)
                })
            }  

            function translate(q) {
                const apikey = 'wX8ab9sGBx27YopuGyp2vIVwiF7jRDvn'
                const path = `https://api.giphy.com/v1/gifs/translate?api_key=${apikey}&s=${q}`
                console.log(q)
                let resultsHTML = ''
            for(i=0; i<5; i++) {
            fetch(path).then(function(res) {
                
                return res.json()
            }).then(function(json) {
                console.log(json.data.images.fixed_width.url)
                const obj= json.data
                console.log(obj.images.fixed_width.url)
                const url = obj.images.fixed_width.url
                const width = obj.images.fixed_width.width
                const height = obj.images.fixed_width.height
                const title= obj.title

                resultsHTML += `<img 
                class="item"
                src="${url}" 
                width="${width}" 
                height="${height}"
                alt="${obj.title}"
                >`
                resultsEl.innerHTML = resultsHTML 
            }).catch(function(err){
                console.log(err.message)
            })
            }                
            }

            function random() {
            const apikey = 'wX8ab9sGBx27YopuGyp2vIVwiF7jRDvn'
            const path = `https://api.giphy.com/v1/gifs/random?api_key=${apikey}`

            let resultsHTML = ''
            for(i=0; i<25; i++) {
            fetch(path).then(function(res) {
                console.log('madeit')
                return res.json()
            }).then(function(json) {
                console.log(json.data.images.fixed_width.url)
                const obj= json.data
                console.log(obj.images.fixed_width.url)
                const url = obj.images.fixed_width.url
                const width = obj.images.fixed_width.width
                const height = obj.images.fixed_width.height
                const title= obj.title

                resultsHTML += `<img 
                class="item"
                src="${url}" 
                width="${width}" 
                height="${height}"
                alt="${obj.title}"
                >`
                resultsEl.innerHTML = resultsHTML 
            }).catch(function(err){
                console.log(err.message)
            })
            }                
            }
                      
         </script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
    </body>
</html>
